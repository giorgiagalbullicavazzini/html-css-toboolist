<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toboolist</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">

    <!-- Header -->
    <header>
      <div class="full-logo">
        <img class="image-logo" src="img/logo.png" alt="">
        <h1 class="title-logo">Toboolist</h1>
      </div>
    </header>
    <!-- // Header -->
  
    <main>
  
      <!-- Buttons -->
      <div class="buttons">
        <button class="blue button">Add Task</button>
        <button class="white button">Add Section</button>
      </div>
      <!-- // Buttons -->
  
      <!-- Tasks -->
      <div class="tasks">
  
        <!-- New Tasks -->
        <section class="new task">
          <h2>New Task</h2>
          <ul>
            <li class="done circle editorial">Quarterly Newsletter</li>
          </ul>
        </section>
        <!-- // New Tasks -->
  
        <!-- Today Tasks -->
        <section class="today task">
          <h2>Today</h2>
          <ul>
            <li class="done circle editorial">Recruiting blog post</li>
            <li class="done circle goals">Mobile app launch</li>
            <li class="todo circle recruit">Interview John H.</li>
            <li class="done circle mobile">Summit update to mobile storefronts</li>
          </ul>
        </section>
        <!-- // Today Tasks -->
  
        <!-- Upcoming Tasks -->
        <section class="upcoming task">
          <h2>Upcoming</h2>
          <ul>
            <li class="todo circle">Schedule meeting with Alex</li>
            <li class="done circle website">Homepage refresh</li>
            <li class="done circle sales">Onboard new Sales team members</li>
            <li class="done circle editorial">Review editorial calendar</li>
          </ul>
        </section>
        <!-- // Upcoming Tasks -->
  
      </div>
      <!-- // Tasks -->
  
    </main>

  </div>

</body>

</html>
